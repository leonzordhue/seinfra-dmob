<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEINFRA/AM - Departamento de Mobilidade / DMOB - Consulta Ramais/Rodovias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ramal-card { 
            transition: transform 0.2s; 
            cursor: pointer; 
            margin-bottom: 15px;
            border-left: 4px solid #dee2e6;
        }
        .ramal-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .navbar-brand { font-weight: bold; }
        .card-header { font-weight: 600; }
        .loading { 
            text-align: center; 
            padding: 20px; 
            color: #6c757d; 
        }
        .nav-tabs .nav-link.active {
            font-weight: 600;
            background-color: #fff;
            border-bottom-color: #fff;
        }
        .cadastro-ramal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .tab-content {
            background: #fff;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0 0 0.375rem 0.375rem;
            padding: 20px;
        }
        .badge-situacao {
            font-size: 0.7em;
            padding: 0.3em 0.6em;
        }
        .trecho-rodovia {
            border-left: 3px solid #198754;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        .cpf-invalido {
            border-color: #dc3545 !important;
            background-color: #f8d7da !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-road me-2"></i>SEINFRA/AM - DMOB
            </a>
            <div class="navbar-text text-white">
                <small>Departamento de Mobilidade - Consulta Ramais/Rodovias</small>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <small class="text-muted">Secretaria de Infraestrutura do Amazonas - Departamento de Mobilidade (DMOB)</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
